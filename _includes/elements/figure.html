<figure class="figure w-100">
  <img width="{{include.width}}" height="{{include.height}}" src="{{site.baseurl}}/{{ include.image }}" class="figure-img img-fluid rounded" alt="{{ include.alt | default: include.caption }}">
  {%- if include.caption -%}
    <figcaption class="figure-caption text-center">{{ include.caption }}</figcaption>
  {%- endif -%}
</figure>
